# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Deploy Aws

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    
    - name: Restore dependencies
      run: |
        cd '${{ github.workspace }}/Marketplace/Marketplace.Api'
        dotnet restore
    
    - name: Build
      run: |
        cd '${{ github.workspace }}/Marketplace/Marketplace.Api'
        dotnet build --no-restore
    
    - name: Test
      run: |
        cd '${{ github.workspace }}/Marketplace/Marketplace.Api'
        dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish -c Release -o '${{ github.workspace }}/out'

    - name: Zip Package
      run: |
        cd ${{ github.workspace }}/out
        zip -r ${{ github.workspace }}/out.zip *

    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: marketplace.api
        environment_name: production
        version_label: ${{ github.run_id }}
        region: us-east-2
        deployment_package: ${{ github.workspace }}/out.zip
